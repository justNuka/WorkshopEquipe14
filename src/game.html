<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/flappy.png" type="image/x-icon">
    <title>Flappy Boss</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu">
      <h1>Flappy Bird</h1>
      <p>Welcome! Choose your difficulty level:</p>
      <button id="easy-button">Easy</button>
      <button id="medium-button">Medium</button>
      <button id="hard-button">Hard</button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="form-container">
      <form id="form">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Start game</button>
      </form>
    </div>

    <div id="game-over"></div>

    <button id="restart-button" style="display: none;">Restart Game</button>

    <script src="script.js"></script>
  </body>
</html>
