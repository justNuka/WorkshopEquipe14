<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/flappy.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Flappy Boss</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">

        <h1 class="menu-title">Bienvenu sur Flappy boss</h1>

        <div class="formGame">
          <div id="form-container">
              <form id="form">
                <label for="username">Entrez votre pseudo:</label>
                <input type="text" id="username" name="username">
                <button type="submit">Start game</button>
              </form>
            </div>
        </div>
             
        <div>
            <a href="descriptif.html"><button type="button" id="button2">Descriptif du jeu</button></a>

        </div>            
    </div>
    
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $("#form").submit(function(event) {
                event.preventDefault();
                const username = $("#username").val();
                sessionStorage.setItem("username", username);
                window.location.href = "game.html";
                console.log(username);
            });
        });
    </script>
  
  </body>
</html>
