<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flappy.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Accueil Flappy Boss</title>
</head>
<body>
    <div class="textanime">
        <h1 class="menu-title" style="color:aliceblue">Bienvenue sur Flappy boss</h1>
    </div>
    <div class="menu">   
        <div class="formGame">
            <div id="form-container">
                <form id="form">
                  <label class="name" for="username">Entrez votre pseudo:</label>
                  <input class="input1" type="text" id="username" name="username">
                  <button type="submit" class="button" id="start-button">Start game</button>
                </form>
              </div>
        </div>

        <div class="menu-button">
            <a href="descriptif.html"><button type="button" class="button" id="button2">Descriptif du jeu</button></a>

        </div>
        <div class="menu-button">
            <a href="classement.html"><button type="button" class="button" id="button3">Classement</button></a>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $("#form").submit(function(event) {
                event.preventDefault();
                const username = $("#username").val();
                sessionStorage.setItem("username", username);
                window.location.href = "game.html";
                console.log(username);
            });
        });
    </script>
</body>
</html>
