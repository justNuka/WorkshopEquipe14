<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Accueil Flappy Boss</title>
</head>
<body>
    <div class="menu-title">
        <h1>Bienvenue sur Flappy boss</h1>
    </div>

    <div class="menu">
    
        <div class="formGame">
            <div id="form-container">
                <form id="form">
                  <label class="name" for="username">Entrez votre pseudo:</label>
                  <input class="input1" type="text" id="username" name="username">
                  <button type="submit">Jouer</button>
                </form>
              </div>
        </div>

        <div>
            <a href="descriptif.html"><button type="button" class="button1">Descriptif du jeu</button></a>

        </div>
        <div>
            <a href="classement.html"><button type="button" class="button2">Classement</button></a>
        </div>

    </div>

    

    

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $("#form").submit(function(event) {
                event.preventDefault();
                const username = $("#username").val();
                sessionStorage.setItem("username", username);
                window.location.href = "game.html";
                console.log(username);
            });
        });
    </script>
</body>
</html>
